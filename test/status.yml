environment: development
health:
  duration: 1s
  timeout: 1s
id:
  kind: uuid
telemetry:
  logger:
    kind: text
    level: info
transport:
  http:
    address: :6000
    retry:
      backoff: 100ms
      timeout: 1s
      attempts: 3
    timeout: 10s
    user_agent: "Status-server/1.0 http/1.0"
  grpc:
    address: :6001
    retry:
      backoff: 100ms
      timeout: 1s
      attempts: 3
    timeout: 10s
    user_agent: "Status-server/1.0 grpc/1.0"
