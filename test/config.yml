environment: development
cache:
  redis:
    addresses:
      server: localhost:6379
  ristretto:
    num_counters: 10000000
    max_cost: 100000000
    buffer_items: 64
security:
  oauth:
    url: test_url
    client_id: test_client_id
    client_secret: test_client_secret
    audience: test_audience
    issuer: test_issuer
    algorithm: test_algorithm
    json_web_key_set: test_json_web_key_set
sql:
  pg:
    masters:
      - url: postgres://test:test@localhost:5432/test?sslmode=disable
    slaves:
      - url: postgres://test:test@localhost:5432/test?sslmode=disable
    max_open_conns: 5
    max_idle_conns: 5
    conn_max_lifetime: 1h
telemetry:
  logger:
    level: info
  tracer:
    host: localhost:4318
transport:
  http:
    port: 8080
    retry:
      timeout: 1s
      attempts: 3
  grpc:
    enabled: true
    port: 9090
    retry:
      timeout: 1s
      attempts: 3
  nsq:
    lookup_host: localhost:4161
    host: localhost:4150
    retry:
      timeout: 1s
      attempts: 3
