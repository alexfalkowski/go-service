environment: development
debug:
  port: 6060
cache:
  redis:
    marshaller: proto
    compressor: snappy
    addresses:
      server: localhost:6379
    url: ../test/secrets/redis
  ristretto:
    num_counters: 10000000
    max_cost: 100000000
    buffer_items: 64
crypto:
  aes:
    key: ../test/secrets/aes
  ed25519:
    public: ../test/secrets/ed25519_public
    private: ../test/secrets/ed25519_private
  hmac:
    key: ../test/secrets/hmac
  rsa:
    public: ../test/secrets/rsa_public
    private: ../test/secrets/rsa_private
feature:
  kind: flipt
  host: localhost:9000
  retry:
    timeout: 1s
    attempts: 3
hooks:
  secret: ../test/secrets/hooks
limiter:
  kind: user-agent
  pattern: 10-S
time:
  kind: nts
  host: time.cloudflare.com
sql:
  pg:
    masters:
      - url: ../test/secrets/pg
    slaves:
      - url: ../test/secrets/pg
    max_open_conns: 5
    max_idle_conns: 5
    conn_max_lifetime: 1h
telemetry:
  logger:
    level: info
  metrics:
    kind: prometheus
  tracer:
    kind: otlp
    host: http://localhost:4318/v1/traces
token:
  kind: none
transport:
  http:
    port: 11000
    retry:
      timeout: 1s
      attempts: 3
    user_agent: Service http/1.0
  grpc:
    port: 12000
    retry:
      timeout: 1s
      attempts: 3
    user_agent: Service grpc/1.0
