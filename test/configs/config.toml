environment = "development"

[debug]
enabled = true
port = "6060"

[cache.redis]
marshaller = "proto"
compressor = "snappy"

[cache.redis.addresses]
server = "localhost:6379"

[cache.ristretto]
num_counters = 10_000_000
max_cost = 100_000_000
buffer_items = 64

[feature]
kind = "flipt"
host = "localhost:9000"

[feature.retry]
timeout = "1s"
attempts = 3

[hooks]
secret = "YWJjZGUxMjM0NQ=="

[limiter]
enabled = true
kind = "user-agent"
pattern = "10-S"

[sql.pg]
max_open_conns = 5
max_idle_conns = 5
conn_max_lifetime = "1h"

[[sql.pg.masters]]
url = "postgres://test:test@localhost:5432/test?sslmode=disable"

[[sql.pg.slaves]]
url = "postgres://test:test@localhost:5432/test?sslmode=disable"

[telemetry.logger]
enabled = true
level = "info"

[telemetry.metrics]
enabled = true
kind = "prometheus"

[telemetry.tracer]
enabled = true
kind = "otlp"
host = "http://localhost:4318/v1/traces"

[token]
kind = "none"

[transport.http]
enabled = true
port = "11000"
user_agent = "Service http/1.0"

[transport.http.security]
enabled = false

[transport.http.retry]
timeout = "1s"
attempts = 3

[transport.grpc]
enabled = true
port = "12000"
user_agent = "Service grpc/1.0"

[transport.grpc.security]
enabled = false

[transport.grpc.retry]
timeout = "1s"
attempts = 3
