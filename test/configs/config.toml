environment = "development"

[debug]
port = "6060"
timeout = "10s"

[cache.redis]
marshaller = "proto"
compressor = "snappy"
url = "../test/secrets/redis"

[cache.redis.addresses]
server = "localhost:6379"

[cache.ristretto]
num_counters = 10_000_000
max_cost = 100_000_000
buffer_items = 64

[crypto.aes]
key = "../test/secrets/aes"

[crypto.ed25519]
public = "../test/secrets/ed25519_public"
private = "../test/secrets/ed25519_private"

[crypto.hmac]
key = "../test/secrets/hmac"

[crypto.rsa]
public = "../test/secrets/rsa_public"
private = "../test/secrets/rsa_private"

[crypto.ssh]
public = "../test/secrets/ssh_public"
private = "../test/secrets/ssh_private"

[feature]
host = "localhost:9000"
timeout = "10s"

[feature.retry]
backoff = "100ms"
timeout = "1s"
attempts = 3

[hooks]
secret = "../test/secrets/hooks"

[limiter]
kind = "user-agent"
tokens = 10
interval = "1s"

[sql.pg]
max_open_conns = 5
max_idle_conns = 5
conn_max_lifetime = "1h"

[[sql.pg.masters]]
url = "../test/secrets/pg"

[[sql.pg.slaves]]
url = "../test/secrets/pg"

[telemetry.logger]
level = "info"

[telemetry.metrics]
kind = "prometheus"

[telemetry.tracer]
kind = "otlp"
host = "http://localhost:4318/v1/traces"

[time]
kind = "nts"
host = "time.cloudflare.com"

[token.argon2]
key = "../test/secrets/token"
hash = "$argon2id$v=19$m=65536,t=3,p=4$Pl+/KEOE1lEYXJAUKb+JVg$DxBhEwsBuMPKGCqz/4UHNSvylB3BHgC8OClmnr0Uxc4"

[transport.http]
mux = "gateway"
port = "11000"
user_agent = "Service http/1.0"
timeout = "10s"

[transport.http.retry]
backoff = "100ms"
timeout = "1s"
attempts = 3

[transport.grpc]
port = "12000"
user_agent = "Service grpc/1.0"
timeout = "10s"

[transport.grpc.retry]
backoff = "100ms"
timeout = "1s"
attempts = 3
