issues:
  exclude-dirs:
    - tmp
linters-settings:
  lll:
    line-length: 180
  varnamelen:
    ignore-names:
      - k
      - v
      - w
      - i
      - r
      - fn
      - ok
      - lc
      - db
      - id
      - os
      - md
      - fs
      - sh
      - ua
linters:
  enable-all: true
  disable:
    - exportloopref
    - tagalign
    - bodyclose
    - depguard
    - exhaustruct
    - forcetypeassert
    - gochecknoglobals
    - ireturn
    - mnd
    - paralleltest
    - wrapcheck
    - tagliatelle
    - nilnil
    - nonamedreturns
    - nakedret
    - gochecknoinits
