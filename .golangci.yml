version: "2"
linters:
  default: all
  disable:
    - bodyclose
    - depguard
    - embeddedstructfieldcheck
    - err113
    - exhaustruct
    - forcetypeassert
    - funcorder
    - gochecknoglobals
    - gochecknoinits
    - ireturn
    - mnd
    - modernize # TODO: Remove when we know it works.
    - nakedret
    - nilnil
    - nlreturn
    - nonamedreturns
    - noinlineerr
    - paralleltest
    - revive
    - tagalign
    - tagliatelle
    - varnamelen
    - wrapcheck
    - wsl
    - wsl_v5
  settings:
    lll:
      line-length: 180
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - tmp
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
  exclusions:
    generated: lax
    paths:
      - tmp
      - third_party$
      - builtin$
      - examples$
