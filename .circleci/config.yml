version: 2.1

jobs:
  build:
    docker:
      - image: alexfalkowski/go:1.21-ruby
      - image: postgres:latest
        environment:
          POSTGRES_DB: test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
      - image: redis:latest
      - image: nsqio/nsq:latest
        command: /nsqlookupd
      - image: nsqio/nsq:latest
        command: /nsqd --lookupd-tcp-address=localhost:4160
      - image: alexfalkowski/status:latest
        command: server
        environment:
          CONFIG_FILE: yaml:CONFIG
          CONFIG: 
    working_directory: ~/go-service
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - run:
          dockerize -wait tcp://localhost:5432 -wait tcp://localhost:6379 -wait tcp://localhost:4161 -wait tcp://localhost:4150 -wait tcp://localhost:6000 -timeout 1m
      - run: make dep
      - run: make lint
      - run: make sec
      - run: make setup-nsq
      - run: make specs
      - run: make goveralls
      - store_artifacts:
          path: test/reports
    resource_class: large
  release:
    docker:
      - image: alexfalkowski/release:3.1
    working_directory: ~/go-service
    steps:
      - checkout
      - run: release
    resource_class: large

workflows:
  go-service:
    jobs:
      - build
      - release:
          context: gh
          requires:
            - build
          filters:
            branches:
              only: master
