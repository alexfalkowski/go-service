version: 2.1

jobs:
  build:
    docker:
      - image: alexfalkowski/go:2.26
      - image: postgres:17-bullseye
        environment:
          POSTGRES_DB: test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
      - image: bitnami/redis:7.4
        environment:
          REDIS_PASSWORD: test
      - image: alexfalkowski/status:latest
        command: server -i env:CONFIG
        environment:
          CONFIG: yaml:
      - image: grafana/mimir:latest
        command: -server.http-listen-port=9009 -auth.multitenancy-enabled=false -ingester.ring.replication-factor=1
    working_directory: ~/go-service
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - run: mkcert -install
      - run: make create-certs
      - run: dockerize -wait tcp://localhost:5432 -wait tcp://localhost:6379 -wait tcp://localhost:6000 -wait tcp://localhost:9009 -timeout 1m
      - restore_cache:
          name: restore deps
          keys:
            - go-service-go-cache-{{ checksum "go.sum" }}
            - go-service-go-cache-
      - run: make clean
      - run: make dep
      - save_cache:
          name: save deps
          key: go-service-go-cache-{{ checksum "go.sum" }}
          paths:
            - /home/circleci/go/pkg/mod
      - restore_cache:
          name: restore go build cache
          keys:
            - go-service-go-build-cache-{{ checksum "go.sum" }}
            - go-service-go-build-cache-
      - run: make clean
      - run: make lint
      - run: make sec
      - run: make specs
      - run: make benchmarks
      - save_cache:
          name: save go build cache
          key: go-service-go-build-cache-{{ checksum "go.sum" }}
          paths:
            - /home/circleci/.cache/go-build
      - run: make coverage
      - store_test_results:
          path: test/reports
      - store_artifacts:
          path: test/reports
      - run: make codecov-upload
    resource_class: large
  release:
    docker:
      - image: alexfalkowski/release:3.24
    working_directory: ~/go-service
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - run: make pull
      - run: release
    resource_class: large

workflows:
  go-service:
    jobs:
      - build
      - release:
          context: gh
          requires:
            - build
          filters:
            branches:
              only: master
